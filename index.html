<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Momentum App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin&family=Nanum+Gothic&family=Noto+Sans+KR&family=Oswald&family=Roboto&display=swap"
    rel="stylesheet">

  <script defer src="./js/greetings.js"></script>
  <script defer src="./js/clock.js"></script>
  <script defer src="./js/quotes.js"></script>
  <script defer src="./js/background.js"></script>
  <script defer src="./js/todo.js"></script>
  <script defer src="./js/weather.js"></script>
</head>

<body>

  <h2 id="clock">00:00:00</h2>

  <form class="hidden" id="login-form">
    <input required maxlength="15" type="text" placeholder="What is your name?" />
    <button>Log In</button>
  </form>

  <h1 id="greeting" class="hidden"></h1>

  <form id="todo-form">
    <!-- required 필수 입력 사항 -->
    <input type="text" placeholder="Write a To Do and Press Enter" required />
  </form>

  <ul id="todo-list"></ul>

  <div id="quote">
    <span></span>
    <span></span>
  </div>

</body>

</html>
